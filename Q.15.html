<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 80%;
    }

    .box {
      height: 100px;
      border-radius: 10px;
    }

    .pink {
      background: linear-gradient(135deg, #ff8a8a, #ffa4a4);
    }

    .blue {
      background: linear-gradient(135deg, #7389ff, #b1c3ff);
    }

    .green {
      background: linear-gradient(135deg, #a8ffb3, #c8ffd8);
    }

    .gradient {
      background: linear-gradient(135deg, #ffa258, #ffc878);
    }

    .large {
      grid-column: span 3;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box pink"></div>
    <div class="box blue"></div>
    <div class="box green"></div>
    <div class="box gradient"></div>
    <div class="box pink"></div>
    <div class="box blue"></div>
    <div class="box green large"></div>
  </div>
</body>
</html>
