<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Debugging</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      grid-template-rows: 100px 100px 100px; /* 3 rows of 100px each */
    }

    .item1 {
      grid-column: 1;
      grid-row: 1 / 2;
      background-color: lightblue;
      text-align: center;
      padding: 20px;
    }

    .item2 {
      grid-column: 2 / span 2; /* Item 2 spans columns 2 and 3 */
      grid-row: 2;
      background-color: lightgreen;
      text-align: center;
      padding: 20px;
    }

    .item3 {
      grid-column: 3;
      grid-row: 3;
      background-color: lightcoral;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
  </div>
</body>
</html>
