<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table (102 Elements)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(18, 1fr); /* 18 columns for the periodic table layout */
      gap: 5px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .element {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      height: 80px;
    }

    .element .atomic-number {
      font-size: 10px;
      margin-bottom: 5px;
    }

    /* Specific placements for periodic table structure */
    .h { grid-column: 1; grid-row: 1; }
    .he { grid-column: 18; grid-row: 1; }

    .li { grid-column: 1; grid-row: 2; }
    .be { grid-column: 2; grid-row: 2; }
    .b { grid-column: 13; grid-row: 2; }
    .c { grid-column: 14; grid-row: 2; }
    .n { grid-column: 15; grid-row: 2; }
    .o { grid-column: 16; grid-row: 2; }
    .f { grid-column: 17; grid-row: 2; }
    .ne { grid-column: 18; grid-row: 2; }

    .na { grid-column: 1; grid-row: 3; }
    .mg { grid-column: 2; grid-row: 3; }
    .al { grid-column: 13; grid-row: 3; }
    .si { grid-column: 14; grid-row: 3; }
    .p { grid-column: 15; grid-row: 3; }
    .s { grid-column: 16; grid-row: 3; }
    .cl { grid-column: 17; grid-row: 3; }
    .ar { grid-column: 18; grid-row: 3; }

    .k { grid-column: 1; grid-row: 4; }
    .ca { grid-column: 2; grid-row: 4; }
    .sc { grid-column: 3; grid-row: 4; }
    .ti { grid-column: 4; grid-row: 4; }
    .v { grid-column: 5; grid-row: 4; }
    .cr { grid-column: 6; grid-row: 4; }
    .mn { grid-column: 7; grid-row: 4; }
    .fe { grid-column: 8; grid-row: 4; }
    .co { grid-column: 9; grid-row: 4; }
    .ni { grid-column: 10; grid-row: 4; }
    .cu { grid-column: 11; grid-row: 4; }
    .zn { grid-column: 12; grid-row: 4; }
    .ga { grid-column: 13; grid-row: 4; }
    .ge { grid-column: 14; grid-row: 4; }
    .as { grid-column: 15; grid-row: 4; }
    .se { grid-column: 16; grid-row: 4; }
    .br { grid-column: 17; grid-row: 4; }
    .kr { grid-column: 18; grid-row: 4; }

    /* Lanthanides and Actinides */
    .lanth { grid-column: 3 / 17; grid-row: 8; }
    .actin { grid-column: 3 / 17; grid-row: 9; }
  </style>
</head>
<body>
  <div class="container">
    <!-- First row -->
    <div class="element h"><span class="atomic-number">1</span>H</div>
    <div class="element he"><span class="atomic-number">2</span>He</div>
    
    <!-- Second row -->
    <div class="element li"><span class="atomic-number">3</span>Li</div>
    <div class="element be"><span class="atomic-number">4</span>Be</div>
    <div class="element b"><span class="atomic-number">5</span>B</div>
    <div class="element c"><span class="atomic-number">6</span>C</div>
    <div class="element n"><span class="atomic-number">7</span>N</div>
    <div class="element o"><span class="atomic-number">8</span>O</div>
    <div class="element f"><span class="atomic-number">9</span>F</div>
    <div class="element ne"><span class="atomic-number">10</span>Ne</div>
    
    <!-- Third row -->
    <div class="element na"><span class="atomic-number">11</span>Na</div>
    <div class="element mg"><span class="atomic-number">12</span>Mg</div>
    <div class="element al"><span class="atomic-number">13</span>Al</div>
    <div class="element si"><span class="atomic-number">14</span>Si</div>
    <div class="element p"><span class="atomic-number">15</span>P</div>
    <div class="element s"><span class="atomic-number">16</span>S</div>
    <div class="element cl"><span class="atomic-number">17</span>Cl</div>
    <div class="element ar"><span class="atomic-number">18</span>Ar</div>

    <!-- Fourth row -->
    <div class="element k"><span class="atomic-number">19</span>K</div>
    <div class="element ca"><span class="atomic-number">20</span>Ca</div>
    <div class="element sc"><span class="atomic-number">21</span>Sc</div>
    <div class="element ti"><span class="atomic-number">22</span>Ti</div>
    <div class="element v"><span class="atomic-number">23</span>V</div>
    <div class="element cr"><span class="atomic-number">24</span>Cr</div>
    <div class="element mn"><span class="atomic-number">25</span>Mn</div>
    <div class="element fe"><span class="atomic-number">26</span>Fe</div>
    <div class="element co"><span class="atomic-number">27</span>Co</div>
    <div class="element ni"><span class="atomic-number">28</span>Ni</div>
    <div class="element cu"><span class="atomic-number">29</span>Cu</div>
    <div class="element zn"><span class="atomic-number">30</span>Zn</div>
    <div class="element ga"><span class="atomic-number">31</span>Ga</div>
    <div class="element ge"><span class="atomic-number">32</span>Ge</div>
    <div class="element as"><span class="atomic-number">33</span>As</div>
    <div class="element se"><span class="atomic-number">34</span>Se</div>
    <div class="element br"><span class="atomic-number">35</span>Br</div>
    <div class="element kr"><span class="atomic-number">36</span>Kr</div>

    <!-- Add elements 37â€“102 similarly -->
  </div>
</body>
</html>
